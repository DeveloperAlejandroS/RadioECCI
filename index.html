<script src="https://cdnjs.cloudflare.com/ajax/libs/plyr/2.1.1/plyr.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/plyr/2.1.1/plyr.min.css" rel="stylesheet">

<div class="plyr__container">
  <div class="plyr__controls">
    <div class="plyr__progress">
      <div class="plyr__progress-bar" style="width: 0%"></div>
    </div>
    <div class="plyr__volume-controls">
      <input type="range" class="plyr__volume-range" min="0" max="100" value="50">
      <div class="plyr__volume-meter" style="width: 50%"></div>
    </div>
    <div class="plyr__play-pause-button">
      <i class="plyr_icon plyr_icon-play"></i>
    </div>
    <div class="plyr__mute-button">
      <i class="plyr_icon plyr_icon-mute"></i>
    </div>
    <div class="plyr__prev-button">
      <i class="plyr_icon plyr_icon-skip-backward"></i>
    </div>
    <div class="plyr__next-button">
      <i class="plyr_icon plyr_icon-skip-forward"></i>
    </div>
  </div>
  <div class="plyr__player">
    <audio src="https://example.com/audio.mp3"></audio>
  </div>
</div>
